<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="encriptador.js"></script>
</head>
<body>
    <header>
        <img class="header__logo" src="assets/logo.png" alt="">
    </header>
    <main class="campo">
        <section class="campo__total">
            <div class="campo__encriptacion">
                <textarea class="" name="" id="">Ingrese el texto aqui</textarea>
                <div class="campo__encriptacion__mensaje">
                    <img class="img__exclamacion" src="assets/vector.png" alt="">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="campo__encriptacion__botones">
                    <button class="campo__encriptacion__boton__en">Encriptar</button>
                    <button class="campo__encriptacion__boton__des">Desencriptar</button>
                </div>
            </div>
            <div class="campo__resultados">
                <img src="assets/muñeco.png" alt="">
                <h2 class="campo__resultados__titulo">Ningún mensaje fue encontrado</h2>
                <p class="campo__resultados__parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
